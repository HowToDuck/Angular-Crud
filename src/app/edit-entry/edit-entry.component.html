<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control" required />
  </div>

  <div class="mb-3">
    <label>Current Ep</label>
    <input type="number" formControlName="current" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Total Ep</label>
    <input type="number" formControlName="total" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Season</label>
    <input type="number" formControlName="season" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Rating</label>
    <select class="form-select" formControlName="rating">
      <option selected></option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>

  <div class="mb-3">
    <label>Notes</label>
    <input type="text" formControlName="notes" class="form-control" />
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
