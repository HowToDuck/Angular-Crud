<form [formGroup]="entryForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control" required />
  </div>

  <div class="mb-3">
    <label>Current Ep</label>
    <input
      type="number"
      formControlName="current"
      class="form-control"
      required
    />
  </div>

  <div class="mb-3">
    <label>Total Ep</label>
    <input
      type="number"
      formControlName="total"
      class="form-control"
      required
    />
  </div>

  <div class="mb-3">
    <label>Season</label>
    <input
      type="number"
      formControlName="season"
      class="form-control"
      required
    />
  </div>

  <div class="mb-3">
    <label>Rating</label>
    <input
      type="number"
      formControlName="rating"
      class="form-control"
      required
    />
  </div>

  <div class="mb-3">
    <label>Notes</label>
    <input type="text" formControlName="notes" class="form-control" required />
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary" [disabled]="!entryForm.valid">
      Create
    </button>
  </div>
</form>
